<div *ngFor = "let color of colors">
  <h2>{{color}}</h2>
</div>
<h2 [style.color] = "'pink'">With index</h2>
<div *ngFor = "let color of colors; index as i">
  <h2>{{i}} {{color}}</h2>
</div>
<h2 [style.color] = "'orange'">First element of array</h2>
<div *ngFor = "let color of colors; first as f">
  <h2>{{f}} {{color}}</h2>
</div>
<h2 [style.color] = "'yellow'">Last element of array</h2>
<div *ngFor = "let color of colors; last as l">
  <h2>{{l}} {{color}}</h2>
</div>
<h2 [style.color] = "'red'">Odd elements of array</h2>
<div *ngFor = "let color of colors; odd as o">
  <h2>{{o}} {{color}}</h2>
</div>
<h2 [style.color] = "'purple'">Even elements of array</h2>
<div *ngFor = "let color of colors; even as e">
  <h2>{{e}} {{color}}</h2>
</div>
